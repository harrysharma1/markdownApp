<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="./src/output.css" rel="stylesheet">
    <title>markdownApp</title>
</head>
<body>
<div class="bg-gray-400 p-5 h-screen flex flex-col gap-2">
    <div class="flex flex-col gap-3 flex-1 min-h-0">
        <div class="flex flex-row gap-2 h-full">
            <div class="border rounded-md bg-white flex-1 min-h-0 p-2 overflow-auto font-mono whitespace-pre-wrap" contenteditable="true" spellcheck="false" autocapitalize="off" autocorrect="off" data-gramm="false" id="plainText"></div>
            <div class="border rounded-md bg-white flex-1 min-h-0 p-2 overflow-auto prose select-none" id="mdText"></div>
        </div>
    </div>

    <button id="convertBtn" 
        class="border rounded-md bg-white p-2 hover:bg-gray-300 active:bg-gray-400">
        Convert
    </button>
</div>
<script src="./src/main.js" type="module"></script>
</body>
</html>
